# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './projects/diflexmo-angular-design/'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: './'
    customCommand: 'run diflexmo-angular-design'
- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: './dist/diflexmo-angular-design'
    publishRegistry: 'useFeed'
    publishFeed: '99f6e779-ae78-4c78-aa0f-2e7b6e432723/72c33157-27cf-4a68-9666-235e4aeb718c'