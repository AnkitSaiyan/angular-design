<th
  class="cell cell-{{ headerSize }}"
  [ngClass]="{
    pointer: header?.isSortable,
    'cell-disabled': header?.isDisabled
  }"
>
  <ng-container *ngIf="header">
    <div class="d-flex dfm-gap-4 justify-content-between" [class.justify-content-end]="header.isAction">
      <div class="d-flex dfm-gap-4" *ngIf="!header.isAction">
        <div>{{ header.title }}</div>
        <div *ngIf="header.tooltip" class="icon-16 dfm-text-main-400">
          <dfm-icon name="help-circle" container="body" [ngbTooltip]="header.tooltip"></dfm-icon>
        </div>
        <div *ngIf="header.isSortable" class="icon-16">
          <dfm-icon *ngIf="header.sort" [name]="header.sort === 'Asc' ? 'arrow-up' : 'arrow-down'"></dfm-icon>
        </div>
      </div>
      <div *ngIf="totalNumber">{{ 'DESIGN_SYSTEM.DATA_TABLE.TOTAL' | localizedText : 'Total' | async }}: {{ totalNumber }}</div>
      <div *ngIf="header.isAction">{{ header.title }}</div>
    </div>
  </ng-container>
  <ng-container *ngIf="!header">
    <ng-content></ng-content>
  </ng-container>
</th>
