<td
  #tableCell
  [ngbTooltip]="fullContent"
  [disableTooltip]="canShowTooltip()"
  container="body"
  class="cell dfm-py-16"
  [ngClass]="{ 'dfm-px-24': !collapsePaddingX, 'dfm-px-12': collapsePaddingX }"
  [style.max-width]="maxWidthStyle"
  [style.width]="widthStyle"
  [class.float-end]="contentAlign === 'right'"
  (click)="propagateEvent($event)"
>
  <ng-content></ng-content>
</td>
