<div class="dfm-card">
  <div class="dfm-card-header" *ngIf="showHeader">
    <div class="dfm-card-title d-flex dfm-gap-8">
      <div class="dfm-card-icon" [ngClass]="{ 'drag-handler pointer': isDraggable }" *ngIf="isDraggable || iconName">
        <ng-container *ngIf="isDraggable">
          <dfm-icon class="icon-24" name="drag"></dfm-icon>
        </ng-container>
        <ng-container *ngIf="iconName && !isDraggable">
          <dfm-icon [name]="iconName"></dfm-icon>
        </ng-container>
      </div>
      <ng-container *ngIf="title; else contentTitle">
        {{ title }}
      </ng-container>
    </div>
    <div class="dfm-card-toolbar">
      <ng-content select="[toolbar]"></ng-content>
    </div>
  </div>

  <div *ngIf="!collapseBody" class="dfm-card-body-no-gutter" #body>
    <ng-content></ng-content>
  </div>
</div>

<ng-template #contentTitle>
  <ng-content select="[title]"></ng-content>
</ng-template>
