<ng-container *ngIf="currentTenant">
  <div
    class="dfm-navigation-item dfm-navigation-item-dropdown dfm-navigation-item-tenant dropdown"
    [class.dfm-navigation-item-selected]="isDropdownOpened"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    #dropdown
  >
    {{ currentTenant.name }}
    <dfm-icon name="chevron-down" class="dropdown-icon"></dfm-icon>
  </div>

  <div class="dropdown-menu dropdown-menu-end dfm-navigation-item-dropdown-menu dfm-tenants-dropdown-menu">
    <div *ngFor="let tenant of tenants" class="option" (click)="select(tenant)">
      {{ tenant.name }}
      <dfm-icon *ngIf="currentTenant.value === tenant.value" name="check" class="option-selected"></dfm-icon>
    </div>
  </div>
</ng-container>
