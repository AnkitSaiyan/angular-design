<div class="dfm-navigation-bar" [class.collapsed]="isCollapsed">
  <img src="assets/images/logo.svg" class="logo" routerLink="/" />
  <div class="navigation-items">
    <ng-container *ngTemplateOutlet="navigationItems"></ng-container>
  </div>
  <div class="profile-items">
    <ng-container *ngTemplateOutlet="profileItems"></ng-container>
  </div>
</div>

<div class="dfm-navigation-bar-mobile">
  <ng-container *ngTemplateOutlet="navigationItems"></ng-container>
</div>
