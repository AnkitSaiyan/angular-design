<div class="form-group">
  <label *ngIf="label" class="form-label">{{ label }}</label>
  <textarea
    class="form-control dfm-text-area"
    rows="3"
    [ngClass]="{ 'hint-control': hint, 'is-invalid': control && control.touched && !control.valid }"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    (blur)="onTouched($event)"
  >
  </textarea>
  <span *ngIf="hint" class="dfm-input-hint">{{ hint }}</span>
  <dfm-error [control]="control"></dfm-error>
</div>
