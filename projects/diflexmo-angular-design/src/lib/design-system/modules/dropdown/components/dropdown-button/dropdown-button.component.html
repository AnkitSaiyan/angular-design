<div ngbDropdown container="body" placement="left">
  <ng-container *ngIf="useEllipsis; else regularButton">
    <div class="icon-20 pointer dropdown-ellipsis-icon" id="dropdownBasic1" ngbDropdownToggle>
      <dfm-icon name="dots-vertical"></dfm-icon>
    </div>
  </ng-container>
  <ng-template #regularButton>
    <!-- TODO -->
    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
  </ng-template>

  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="d-flex flex-column">
    <ng-container *ngFor="let item of items">
      <dfm-icon ngbDropdownItem [name]="item.icon"></dfm-icon>
    </ng-container>
  </div>
</div>
